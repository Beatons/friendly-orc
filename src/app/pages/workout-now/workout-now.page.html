<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Start workout </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let workout of workoutList$ | async"
      (click)="startWorkout(workout)"
    >
      <ion-label> {{workout.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
