<ng-container *ngIf="workout$ | async as workout">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>{{ workout.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="push">{{ timer$ | async | clock }}</div>
    <ion-button expand="full" (click)="startExercise()">
      Start exercise
    </ion-button>
    <ion-list>
      <ion-item *ngFor="let exercise of workout.exercises">
        {{ exercise.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>
