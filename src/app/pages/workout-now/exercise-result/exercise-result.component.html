<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Save Exercise stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  *ngIf="exercise$ | async as exercise"
  [fullscreen]="true"
  [formGroup]="resultFormGroup"
>
  <ion-list>
    <ion-item *ngIf="exercise.type === 'distance'">
      <ion-label position="floating">Distance</ion-label>
      <ion-input type="number" formControlName="distance"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercise.type === 'calories'">
      <ion-label position="floating">Calories</ion-label>
      <ion-input type="number" formControlName="distance"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercise.type === 'repetions'">
      <ion-label position="floating">Sets</ion-label>
      <ion-input type="number" formControlName="sets"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercise.type === 'repetions'">
      <ion-label position="floating">Repetitions</ion-label>
      <ion-input type="number" formControlName="reps"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Weight</ion-label>
      <ion-input type="number" formControlName="weight"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercise.type === 'time'">
      <ion-label position="floating">Minutes</ion-label>
      <ion-input type="number" formControlName="minutes"></ion-input>
    </ion-item>
    <ion-item *ngIf="exercise.type === 'time'">
      <ion-label position="floating">Seconds</ion-label>
      <ion-input type="number" formControlName="seconds"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="submit()">Save exercise</ion-button>
  </ion-list>
</ion-content>
