<ng-container *ngIf="stats$ | async as stats">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>{{ stats.name}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <canvas id="canvas" width="100%" height="100%" style="padding: 20px">
    </canvas>
  </ion-content>
</ng-container>
