<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Workout List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="button_rows">
    <ion-card (click)="exerciseList()">
      <ion-card-header>
        <ion-card-title>Exercises</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card (click)="workoutList()">
      <ion-card-header>
        <ion-card-title>Workout</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
