<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add exercise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="exerciseGroup">
  <ion-item>
    <ion-label position="floating">Exercise name</ion-label>
    <ion-input formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Goal type</ion-label>
    <ion-select formControlName="type">
      <ion-select-option value="time">Time</ion-select-option>
      <ion-select-option value="distance">Distance</ion-select-option>
      <ion-select-option value="repetions">Repetitions</ion-select-option>
      <ion-select-option value="calories">Calories</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="exerciseGroup.get('type').value === 'distance'">
    <ion-label position="floating">Distance</ion-label>
    <ion-input type="number" formControlName="distance"></ion-input>
  </ion-item>
  <ion-item *ngIf="exerciseGroup.get('type').value === 'calories'">
    <ion-label position="floating">Calories</ion-label>
    <ion-input type="number" formControlName="distance"></ion-input>
  </ion-item>
  <ion-item *ngIf="exerciseGroup.get('type').value === 'repetions'">
    <ion-label position="floating">Sets</ion-label>
    <ion-input type="number" formControlName="sets"></ion-input>
  </ion-item>
  <ion-item *ngIf="exerciseGroup.get('type').value === 'repetions'">
    <ion-label position="floating">Repetitions</ion-label>
    <ion-input type="number" formControlName="reps"></ion-input>
  </ion-item>
  <ion-item *ngIf="exerciseGroup.get('type').value === 'time'">
    <ion-label position="floating">Minutes</ion-label>
    <ion-input type="number" formControlName="minutes"></ion-input>
  </ion-item>
  <ion-item *ngIf="exerciseGroup.get('type').value === 'time'">
    <ion-label position="floating">Seconds</ion-label>
    <ion-input type="number" formControlName="seconds"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="submit()">Save exercise</ion-button>
</ion-content>
