<ion-tabs>

      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Edit workout</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="workout-now">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label>Workout now</ion-label>

    <ion-tab-button tab="settings">

  </ion-tab-bar>
